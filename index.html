<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Home of your favourite music</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      
      <div class="songList">
      <h1>Best of NCS- No Copyright sound</h1>
      <div class="songItemContainer">
      <div class="songItem">
        <img alt="1">
        <span class="SongName">Swift</span>
        <span class="songListPlay"><span class="timespan">05.34  <i id="0" class="fa-solid SongItemPlay fa-1x fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img  alt="2">
        <span class="SongName">Beautiful eyes</span>
        <span class="songListPlay"><span class="timespan">05.34  <i id="1" class="fa-solid SongItemPlay fa-1x fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img alt="3">
        <span class="SongName">Taki Taki</span>
        <span class="songListPlay"><span class="timespan">05.34  <i id="2" class="fa-solid SongItemPlay fa-1x fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img  alt="4">
        <span class="SongName">Let me love you</span>
        <span class="songListPlay"><span class="timespan">05.34  <i id="3" class="fa-solid SongItemPlay fa-1x fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img  alt="5">
        <span class="SongName">Let me love you</span>
        <span class="songListPlay"><span class="timespan">05.34  <i id="4" class="fa-solid SongItemPlay fa-1x fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img  alt="6">
        <span class="SongName">Let me love you</span>
        <span class="songListPlay"><span class="timespan">05.34  <i id="5" class="fa-solid SongItemPlay fa-1x fa-circle-play"></i></span></span>
      </div>
    </div> 
    </div>
      <div class="songBanner"></div> 
    </div>
    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" min="0" vaue="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="MasterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
              </div>
              <div class="songInfo">
                <img src="giphy.gif" alt="image" id="gif"> <span id="MasterSongName">Taylor Swift-Karma</span>
              </div>
    </div>
    <script src="https://kit.fontawesome.com/700f2e4ac7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
